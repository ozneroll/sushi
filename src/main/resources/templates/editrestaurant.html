<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit</title>
<link rel="stylesheet" href="/css/spectre.css">
<link rel="stylesheet" href="/css/style.css"> 
</head>
<body>

	
    <div lang="en" th:replace="fragments/header :: header"></div>
    	
    <div class="content">
    	
    <h3>Edit restaurant</h3>
    	
	<form th:object="${restaurant}" th:action="@{/save}" action="#" method="post">
		
		<!-- Hidden input for id -->
        <input type="hidden" th:field="*{id}" /> 
        
        <label for="name">Name</label>
		<input type="text" id="name" class="form-input" th:field="*{name}" required/>
		
		<label for="description">Description</label>
		<textarea rows="10" cols="30" id="description" class="form-input" th:field="*{description}" style="width: 500px;" required></textarea>
		
		<label for="latitude">Latitude</label>
		<input type="text" class="form-input" th:field="*{latitude}" required/>
		
		<label for="longitude">Longitude</label>
		<input type="text" class="form-input" th:field="*{longitude}" required/>
		
		<label for="overallRating">Overall rating</label>
		<input type="number" id="overallRating" step="0.5" class="form-input" th:field="*{overallRating}" required min="1" max="5"/>
		
		<label for="selection">Selection</label>
		<input type="number" id="selection" step="0.5" class="form-input" th:field="*{selection}" required min="1" max="5"/>
		
		<label for="quality">Quality</label>
		<input type="number" id="quality" step="0.5" class="form-input" th:field="*{quality}" required min="1" max="5"/>
		
		<label for="price">Price</label>
		<input type="text" id="price" step="0.1" class="form-input" th:field="*{price}" required/>
		
		<label for="extraFeatures">Extra features</label>
		<textarea rows="10" cols="20" id="extraFeatures" class="form-input" th:field="*{extraFeatures}" style="width: 500px;" required></textarea>
		
		<label for="city">City</label><br>
		<select id="citylist" th:field="*{city}" class="form-select" style="width: 500px;">
      			<option th:each="city: ${cities}" th:value="${city.cityId}" th:text="${city.name}"></option>
   		</select>
   		<br>
   		
        <input type="submit" value="Save" class="btn"></input>
        
     </form>
     
     </div> 
     
	<div lang="en" th:replace="fragments/footer :: footer"> </div>
	
</body>
</html>
