<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add</title>
<link rel="stylesheet" href="../css/spectre.css">
<link rel="stylesheet" href="../css/style.css"> 
</head>
<body>

<div>

    <div lang="en" th:replace="fragments/header :: header"> </div>
    
    <div class="content">
    
    <h3>Add restaurant</h3>
    
    <!-- Basic form to add a restaurant -->
	<form th:object="${restaurant}" th:action="@{save}" action="#" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" class="form-input" th:field="*{name}" />
		
		<label for="description">Description</label>
		<textarea rows="10" cols="20" id="description" class="form-input" th:field="*{description}" style="width: 500px;" ></textarea>
		
		<label for="latitude">Latitude</label>
		<input type="text" class="form-input" th:field="*{latitude}" />
		
		<label for="longitude">Longitude</label>
		<input type="text" class="form-input" th:field="*{longitude}" />
		
		<label for="overallRating">Overall rating</label>
		<input type="number" id="overallRating" step="0.5" class="form-input" th:field="*{overallRating}" />
		
		<label for="selection">Selection</label>
		<input type="number" id="selection" step="0.5" class="form-input" th:field="*{selection}" />
		
		<label for="quality">Quality</label>
		<input type="number" id="quality" step="0.5" class="form-input" th:field="*{quality}" />
		
		<label for="price">Price</label>
		<input type="text" id="price" step="0.1" class="form-input" th:field="*{price}" />
		
		<label for="citylist">City</label>
		<br>
		<select id="citylist" th:field="*{city}" class="form-select" style="width: 250px;">
      			<option th:each="city: ${cities}" th:value="${city.cityId}" th:text="${city.name}"></option>
   		</select>
   		<br>
   		
		<input type="submit" value="Save" class="btn"></input>
		
	</form>
	
	</div>
	
	<div lang="en" th:replace="fragments/footer :: footer"> </div>
	
</body>
</html>
